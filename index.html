<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>

    <!-- Begin Header - displays High Scores link and Timer -->
    <header>
        <div id="hof">High Scores</div>
        <div>Time Remaining: <span id="time">60</span></div>
    </header>
    <!-- End Header -->


    <main>
        <!-- Begin Main Container - displays start, question, end of quiz, and High Scores - one at a time -->
        <section class="container">

            <!-- Start screen div -->
            <div class="start-div">
                <h1>Coding Quiz!</h1>
                <p>Coding is fun ! <br>
                    Only when you do it right! <br>
                     Otherwise, your time will be penalized !
                </p>
                <div class="start-btn">
                    <button id="start">Start Quiz!</button>
                </div>
            </div>

            <!-- Question div -->
            <div class="question-div">
                <h1 id="question"></h1>
                <div class="buttons">
                    <button id="ans-1" value=0></button>
                    <button id="ans-2" value=1></button>
                    <button id="ans-3" value=2></button>
                    <button id="ans-4" value=3></button>
                </div>
                <hr>
                <div id="right-wrong" class="right">Right!</div>
            </div>

            <!-- End of quiz div -->
            <div class="end-div">
                <h1>Finished!</h1>
                <h2>Your final score is: <span id="final-score"></span></h2>
                <form id="score-form">
                    <label for="initials">Enter your initials</label>
                    <input type="text" id="initials" size="5" maxlength="3" />
                    <!-- Can only enter 3 characters for initials  -->
                    <button id="submit">Submit</button>
                </form>

            </div>

            <!-- High Scores div -->
            <div class="high-scores">
                <h1>High Scores</h1>
                <ol id="scores-list"></ol>
                <div id="hof-btns">
                    <button id="go-back">Go Back</button>
                    <button id="clear">Clear High Scores</button>
                </div>
            </div>

        </section>
        <!-- End Main container -->
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
